comments:
  allowedFields          : ['name', 'email', 'message']
  branch                 : "master"
  commitMessage          : "New comment"
  filename               : comment-{@timestamp}
  format                 : "yml"
  moderation             : false
  path                   : "_data/comments/{options.slug}"
  requiredFields         : ['name', 'email', 'message']
  transforms:
    email                : "md5"
  generatedFields:
    date:
      type               : "date"
      options:
        format           : "iso8601"
  reCaptcha:
    enabled: true
    siteKey: 6LeQr-cUAAAAAHDnILqW3qIoC0QiwSankDwIE8po
    secret: 